<!DOCTYPE html>
<html lang="en">
<head>
                                   <!--there are 3 tags used in table
                                   example::<td>table data
                                    <tr>table row
                                    <th>table header-->
    <title>table</title>
</head>
<body>
    <table border="3">
        <tr>
            <th>language</th>
            <th>years</th>
            <th>rating</th>
        </tr>
        <tr>
            <td>c</td>
            <td>5yrs</td>
            <td>5/10</td>
        </tr>
         <tr>
            <td>html</td>
            <td>4yrs</td>
            <td>8/10</td>
        </tr>
         <tr>
            <td>js</td>
            <td>7yrs</td>
            <td>9/10</td>
        </tr>
    </table>
</body>
</html>
